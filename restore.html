<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Crosswords</title>

        <link rel="stylesheet" href="/stylesheets/restoreStyle.css" type="text/css"/>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/javascripts/client.js" type="text/javascript"></script>
        <script type="text/javascript" src="/vendor/booklet/jquery-1.4.4.min.js"></script>
    </head>
    <body>
        <!-- Begin Full page background technique -->
        <div id="bg">
            <div>
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td><img src="images/wood.jpg" alt=""/> </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- End Full page background technique -->
        <div>
            <form id="restore_form" method="post" action="">
                <span id="form_main_title" class="message">Please fill fields below:</span>          
                <p>
                    <label id="label_email" class="form_label" for="email">E-mail </label>
                    <input id="email" name="email" title="email" tabindex="4" type="text"/>
                </p>
                <p>
                    <label id="label_code" class="form_label" for="code">Code </label>
                    <input id="code" name="code" title="code" tabindex="5" type="text"/>
                </p>
                <p>
                    <label id="label_password" class="form_label" for="password">Password </label>
                    <input id="password" name="password" tabindex="6" type="password"/>
                </p>
                <p>
                    <label id="label_repeat_password" class="form_label" for="repeat_password">Repeat your password</label>
                    <input id="repeat_password" name="password" tabindex="7" type="password"/>
                </p>
                <p>
                    <input id="submit" type="button" onclick="restorePasswordFinally();" tabindex="8" value="Submit"/>
                </p>
            </form>
        </div>
    </body>
</html>
