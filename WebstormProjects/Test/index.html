<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Crosswords</title>

    <link rel="stylesheet" href="/stylesheets/indexStyle.css" type="text/css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/client.js" type="text/javascript"></script>
    <script type="text/javascript" src="/vendor/booklet/jquery-1.4.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(document).mouseup(function() {
				$("#loginform").mouseup(function() {
					return false
				});
					
				$("a.close").click(function(e){
					e.preventDefault();
					$("#loginform").hide();
	                $(".lock").fadeIn();
				});
					
	            if ($("#loginform").is(":hidden"))	            
	                $(".lock").fadeOut();
	            else
					$(".lock").fadeIn();
	               				
				$("#loginform").toggle();
	            });
								
				$("form#signin").submit(function() {
				  	return false;
			});
				
			$("input#cancel_submit").click(function(e) {
				$("#loginform").hide();
	            $(".lock").fadeIn();
			});		
	    });
	</script>

</head>
	<body>
	<div id="cont">
		  <div class="box lock"> </div>
		  
		  <div id="loginform" class="box form">
			    <h2>Authorization Required <a href="" class="close">Close it</a></h2>
			    <div class="formcont">
			      <fieldset id="signin_menu">
				      <span class="message">Please verify your account before continue</span>
				      <form method="post" id="signin" action="">
					        <p>
								<label for="username">Username </label>
					        	<input id="username" name="username" value="root" title="username" class="required" tabindex="4" type="text">
				        	</p>
							
					        <p>
					          <label for="password">Password</label>
					          <input id="password" name="password" value="123" title="password" class="required" tabindex="5" type="password">
					        </p>
							
							<p class="clear"></p>       
				        
							<p class="remember">
                              <input id="reg_submit" value="Registration" tabindex="8" type="submit" onclick="registration();">
					          <input id="signin_submit" value="Sign in" tabindex="6" type="submit" onclick="authorization();">
					          <input id="cancel_submit" value="Cancel" tabindex="7" type="button" onclick="cancelReg();">
					        </p>					
				      </form>
			      </fieldset>				  
			    </div>
												
		    	<div class="formfooter"></div>
		  </div>
	</div>
	<!-- Begin Full page background technique -->
	<div id="bg">
		<div>
	    	<table cellspacing="0" cellpadding="0">
	      		<tr>
	        		<td><img src="images/wood.jpg" alt=""/> </td>
	      		</tr>
	    	</table>
	  	</div>
	</div>
	<!-- End Full page background technique -->
	</body>
</html>
